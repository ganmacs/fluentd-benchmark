<source>
  @type tail
  path dummy.log
  pos_file /var/tmp/_var_log_dummy.pos
  format none
  tag dummy
</source>
<match dummy>
  @type copy
  <store>
    @type kafka_buffered
    brokers localhost:9093
    default_topic dummy
    ssl_ca_cert /path/to/ca_cert.pem
    ssl_client_cert /path/to/client_cert.pem
    ssl_client_cert_key /path/to/client_cert_key.pem
  </store>
  <store>
    @type flowcounter_simple
  </store>
</match>